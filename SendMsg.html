<script>
async function SendBusinessCard(){
	alert("click");
	await liff.init({
		liffId:"2006499149-ZvvbxV6J"
	}).catch(function(error) {
		console.log(error);
	});		
		
	alert("init success");
		
	if (liff.isApiAvailable('shareTargetPicker')) {
		await liff.shareTargetPicker([
			{
			  type: "text",
			  text: "Hello, World!",
			},
		]).then(() => {
			alert("shareTargetPicker success");
		});
	}
	else
	{
		await alert("Failed to launch ShareTargetPicker");
	}
	
}

$( document ).ready(function() {
	SendBusinessCard();
});
</script>
