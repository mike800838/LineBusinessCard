<script>
function SendBusinessCard(){
	alert("click");
	liff.init({
		liffId:"2006499149-ZvvbxV6J"
	}).then(() => {
		alert("init success");
		if (!liff.isLoggedIn()) {
			liff.login().then(() => {
				alert("login success");
				if (liff.isApiAvailable('shareTargetPicker')) {
					liff.shareTargetPicker([
						{
						  type: "text",
						  text: "Hello, World!",
						},
					]).then(() => {
						alert("shareTargetPicker success");
					});
				}
				else
				{
					alert("Failed to launch ShareTargetPicker");
				}
			});
		}else{
			alert("already login");
		}
		liff.logout();
	}).catch(function(error) {
		console.log(error);
	});		
		
	
}

$("#buttom_SendBusinessCard").click(function(){
	SendBusinessCard();
});
</script>
